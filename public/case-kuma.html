<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMA CAFÉ - 客戶案例 - 覓食 MISS</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Firebase SDKs - 使用最新穩定版本 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

    <header id="main-header"></header>

    <main>
        <section class="page-content-wrapper">
            <div class="page-banner">
                <img src="images/planning-banner.jpg" alt="酷瑪經濟炒飯案例">
            </div>

            <div class="container">
                <article class="case-study-article">
                    
                    <div class="case-study-title-wrapper">
                        <h2 class="case-study-title">酷瑪經濟炒飯</h2>
                    </div>

                    <section class="case-section kuma-about-section">
                        <div class="case-section-title-wrapper">
                            <h3 class="case-section-title">關於酷瑪</h3>
                        </div>
                        <div class="kuma-about-content">
                            <div class="kuma-about-text">
                                <p>酷瑪是來自於扶旺號的虛擬品牌，以扶旺的招牌炒飯為核心，為炒飯注入創新元素，從選擇優質食材、精心調配醬料，將炒飯提升為一種藝術。</p>
                            </div>
                            <div class="kuma-brand-image">
                                <img src="images/kuma-brand-image.png" alt="酷瑪品牌形象">
                            </div>
                        </div>
                    </section>

                    <section class="case-section logo-section">
                        <div class="case-section-title-wrapper">
                            <h3 class="case-section-title">LOGO 設計</h3>
                        </div>
                        <div class="logo-design-content">
                            <div class="logo-image">
                                <img src="images/logo-kuma.png" alt="酷瑪 Logo">
                            </div>
                            <div class="logo-description">
                                <p>以人類最忠實的夥伴「狗狗」作為品牌意象出發，象徵著酷瑪不論風和日麗還是颳風下雨，永遠都會伴隨在顧客左右。</p>
                                <p>這不僅是一個意象，更是我們對顧客承諾的象徵。而酷瑪的發音也取自於日文的「熊」，因此結合台灣黑熊，象徵台灣美食文化的依歸，如同台灣黑熊一般屹立不搖。</p>
                            </div>
                        </div>
                    </section>

                </article>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
