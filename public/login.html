<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台登入 - 覓食 MISS</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/admin-style.css">
    <!-- Firebase SDKs - 使用最新穩定版本 (後台需要全部服務) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>覓食 MISS</h1>
            <h2>管理後台登入</h2>
            
            <!-- 系統狀態指示器 -->
            <div id="system-status" class="system-status">
                <div class="status-item">
                    <span class="status-dot" id="firebase-status">●</span>
                    <span>Firebase 連線</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="auth-status">●</span>
                    <span>認證服務</span>
                </div>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">登入</span>
                    <span class="btn-loading" style="display: none;">登入中...</span>
                </button>
                <p id="login-error" class="error-message"></p>
            </form>
            
            <!-- 故障排除連結 -->
            <div class="troubleshooting">
                <p>遇到登入問題？</p>
                <a href="debug-login.html" target="_blank" class="debug-link">🔍 執行診斷工具</a>
                <a href="troubleshooting-guide.html" target="_blank" class="debug-link">📖 故障排除指南</a>
                <button id="clear-cache-btn" class="clear-cache-btn">清除快取</button>
            </div>
        </div>
    </div>

    <!-- 全域腳本(包含 Firebase 初始化) -->
    <script src="script.js?v=1.0.3"></script>
    
    <!-- 登入頁面專用腳本 -->
    <script src="login.js?v=1.0.3"></script>
</body>
</html>
